# https://github.com/moby/buildkit/blob/master/docs/buildkitd.toml.md

# root is where all buildkit state is stored.
# root = "/var/lib/buildkit"

# insecure-entitlements allows insecure entitlements, disabled by default.
# insecure-entitlements = [ "network.host", "security.insecure" ]

# debug = true

# [grpc]
  # address = [ "tcp://0.0.0.0:1234" ]
  # uid = 0
  # gid = 0
  # [grpc.tls]
    # cert = "/etc/buildkit/tls.crt"
    # key = "/etc/buildkit/tls.key"
    # ca = "/etc/buildkit/tlsca.crt"

  # debugAddress is address for attaching go profiles and debuggers.
  # debugAddress = "0.0.0.0:6060"

# config for build history API that stores information about completed build commands
# [history]
  # maxAge is the maximum age of history entries to keep, in seconds.
  # maxAge = 172800
  # maxEntries is the maximum number of history entries to keep.
  # maxEntries = 50

# [worker.oci]
  # enabled = true
  # platforms is manually configure platforms, detected automatically if unset.
  # platforms = [ "linux/amd64", "linux/arm64" ]

  # overlayfs or native, default value is "auto".
  # snapshotter = "auto"

  # rootless mode requires cgroup v2 and systemd.
  # see https://github.com/moby/buildkit/blob/master/docs/rootless.md for details.
  # rootless = false

  # whether run subprocesses in main pid namespace or not, this is useful for
  # running rootless buildkit inside a container.
  # noProcessSandbox = false

  # gc = true
  # gckeepstorage = 9000

  # alternate OCI worker binary name(example 'crun'), by default either
  # buildkit-runc or runc binary is used
  # binary = ""

  # name of the apparmor profile that should be used to constrain build containers.
  # the profile should already be loaded (by a higher level system) before creating a worker.
  # apparmor-profile = ""

  # limit the number of parallel build steps that can run at the same time
  # max-parallelism = 4

  # maintain a pool of reusable CNI network namespaces to amortize the overhead
  # of allocating and releasing the namespaces
  # cniPoolSize = 16

  # [worker.oci.labels]
    # "foo" = "bar"
  # [[worker.oci.gcpolicy]]
    # keepBytes = 512000000
    # keepDuration = 172800
    # filters = [ "type==source.local", "type==exec.cachemount", "type==source.git.checkout"]
  # [[worker.oci.gcpolicy]]
    # all = true
    # keepBytes = 1024000000

# [worker.containerd]
  # address = "/run/containerd/containerd.sock"
  # enabled = true
  # platforms = [ "linux/amd64", "linux/arm64" ]
  # namespace = "buildkit"
  # gc = true

  # gckeepstorage sets storage limit for default gc profile, in MB.
  # gckeepstorage = 9000

  # maintain a pool of reusable CNI network namespaces to amortize the overhead
  # of allocating and releasing the namespaces
  # cniPoolSize = 16
  # [worker.containerd.labels]
    # "foo" = "bar"
  # [[worker.containerd.gcpolicy]]
    # keepBytes = 512000000
    # keepDuration = 172800 # in seconds
    # filters = [ "type==source.local", "type==exec.cachemount", "type==source.git.checkout"]
  # [[worker.containerd.gcpolicy]]
    # all = true
    # keepBytes = 1024000000

